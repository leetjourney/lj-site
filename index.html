<!DOCTYPE html>
<html class="no-js" lang="en">

<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Leetjourney</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- script
    ================================================== -->
    <script src="js/modernizr.js"></script>
    <script src="js/pace.min.js"></script>

    <!-- favicons
    ================================================== -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>

    <!-- home
    ================================================== -->
    <main class="s-home s-home--particles">

        <div id="particles-js" class="home-particles"></div>

        <div class="gradient-overlay"></div>

        <div class="home-content">


            <div class="row home-content__main">

                <div class="col-eight home-content__text pull-right">
                    <h3>Welcome to LeetJourney</h3>

                    <h1>
                        > Coming Soon...
                    </h1>

                    <p>
                        Working on creating a place full of useful content to make you a better software engineer and increase your chances of getting that dream job.
                    </p>

                    <div class="home-content__subscribe">
                        <a type="submit" name="subscribe" href="https://www.youtube.com/@LeetJourney"><span>YouTube</span></a>
                    </div>
                </div>
                <!-- end home-content__text -->

                <div class="col-four home-content__counter">
                    <h3>Launching In</h3>

                    <div class="home-content__clock">
                        <div class="top">
                            <div class="time days">
                                7
                                <span>Days</span>
                            </div>
                        </div>
                        <div class="time hours">
                            09
                            <span>H</span>
                        </div>
                        <div class="time minutes">
                            54
                            <span>M</span>
                        </div>
                        <div class="time seconds">
                            30
                            <span>S</span>
                        </div>
                    </div>
                    <!-- end home-content__clock -->
                </div>
                <!-- end home-content__counter -->

            </div>
            <!-- end home-content__main -->

            <ul class="home-social">
                <li>
                    <a href="https://x.com/leetjourney"><i class="fab fa-twitter" aria-hidden="true"></i><span>Twiiter</span></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/leetjourney/"><i class="fab fa-instagram" aria-hidden="true"></i><span>Instagram</span></a>
                </li>
            </ul>
            <!-- end home-social -->

            <div class="row home-copyright">
                <span>Copyright 2025</span>
                <span>LeetJourney</span>
            </div>
            <!-- end home-copyright -->


            <div class="home-content__line"></div>

        </div>
        <!-- end home-content -->

    </main>
    <!-- end s-home -->


    <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader">
            <div class="line-scale-pulse-out">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <!-- Java Script
    ================================================== -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/polygons.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
